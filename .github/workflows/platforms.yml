
# This is intended to be an addition to 'polished.yml' and 'works.yml', which should always run when these jobs run.
name: Platform support - see if tests pass on multiple operating systems and Rust versions.
on:
  pull_request:
  release:
    types:
      - created

jobs:
  platform_support:
    name: Platform ${{ matrix.os }} ${{ matrix.rust }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [nightly, stable]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Check tests
        env:
          RUST_VERSION = ${{ matrix.rust }}
        run: |
          printf "RUST_VERSION = %s\n" "$RUST_VERSION"
          ci/check_tests.sh
